<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores en CSS - Ejemplo 2</title>
    <style>
        .custom-color {
            background-color: rgb(255, 128, 0);
            /* Color naranja */
            color: rgba(0, 0, 255, 0.7);
            /* Color azul semi-transparente */
            padding: 10px;
        }
        .Boton{
            margin: 25px;
        
        }
    </style>
</head>

<body>

    <div class="custom-color">
        Este es un div con fondo naranja y texto azul semi-transparente.
    </div>
    <button class="Boton"><a href="../../index.html">INDICE</a></button>
</body>

</html>
