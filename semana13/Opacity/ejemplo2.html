<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo2</title>
    <style>

        .box{
            width: 200px;
            height: 200px;
            background-color: lightblue;
            opacity: 1;/*Opacidad al 100%*/
            transition: opacity 0.3s ease;/*TRANCISION SUAVE*/
          
            
            


        }
        .box:hover{
            opacity: 0.5;/*Opacidad al 50% al hacer hover*/
            transform:  rotateX(40deg); 
            
        }
        .Boton{
            margin: 25px;
        
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <button class="Boton"><a href="../../index.html">INDICE</a></button>

    
</body>
</html>
